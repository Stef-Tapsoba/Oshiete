<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% if title %}
        <title>Oshiete - {{ title }}</title>
    {% else %}
        <title>Oshiete</title>
    {% endif %}
</head>
<body>
    <header class="site-header">
        <nav class="navbar">
            <div class="collapse navbar-collapse" id="navbarToggle">
                <ul>
                    <li><a class="nav-item nav-link" href="/user/<user>-Profile">Profile</a></li>
                    <li><a class="nav-item nav-link" href="/user/<user>-Profile">Dashboard</a></li>
                     <!-- Navbar Right Side not working for now-->
                    <li><a style="float:right" class="nav-item nav-link" href="/user/courses">Courses</a></li>
                    <li><a style="float:right" class="nav-item nav-link" href="/">Log out</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <br>
    <main role="main" class="container">
        {% for message in get_flashed_messages() %}
            <p> {{message}} </p>
        {% endfor %}
        <!--{% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages%}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}-->
        {% block content %}{% endblock %}
    </main>
    <footer class="footer">          
        <p>&copy; Ringo 2022</p>         
    </footer> 
</body>
</html>
